kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30090  # порт внутри контейнера ноды kind
        hostPort: 9090        # порт на Windows (localhost:9090)
        protocol: TCP

      - containerPort: 30191
        hostPort: 9191
        protocol: TCP