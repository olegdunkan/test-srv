apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podname-http
  namespace: demo
  labels:
    app: podname-http
spec:
  replicas: 3
  selector:
    matchLabels:
      app: podname-http
  template:
    metadata:
      labels:
        app: podname-http
    spec:
      containers:
        - name: podname-http
          image: hashicorp/http-echo:2.0
          args:
            - "-text=$(POD_NAME)"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: podname-http
  namespace: demo
spec:
  type: NodePort
  selector:
    app: podname-http
  ports:
    - name: http
      port: 80
      targetPort: 5678
      nodePort: 30090